<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Challenge by Frontend Mentor</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="container1">
                <picture>
                    <source media="(max-width: 799px)" srcset="image-product-mobile.jpg"/>
                    <source media="(min-width: 800px)" srcset="image-product-desktop.jpg"/>
                    <img src="image-product-desktop.jpg" class="image" alt="image of product">
                </picture>
            </div>
            <btn class="container-2">
                <p class="p">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="more">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <p class="s">$149.99<span>$169.99</span></p>
                <button class="btn">
                    <img src="icon-cart.svg" alt="Shopping cart icon by icons8">
                    <a href="#">Add to cart</a>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
